<!doctype html>
<html>
    <head>
      <title>Socket.IO chat</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script>          
        var socket = io();    
        function setDay(){
          console.log("Hi Day");
          socket = io.connect("/day");
          console.log(socket);

          socket.on('dayInfo', function(data){
            console.log("dayInfo");
            document.getElementById('message-container').innerHTML = data;
          });
        }    
    
        function setWeek(){
          console.log("Hi Week");
          socket = io.connect("/week");        
          console.log(socket);

          socket.on('weekInfo', function(data){
            console.log("weekInfo");
            document.getElementById('message-container').innerHTML = data;
          }); 
        }  
      </script>
    </head>
    <body>
      <div id="message-container"></div>
      <div id="error-container"></div> 
      <button type="button" name="button" onclick="setWeek()">Week</button>
      <button type="button" name="button" onclick="setDay()">Day</button>
    </body>
</html>
